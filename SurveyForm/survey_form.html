<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .container-sm {
        margin-top: 20px;
        width: 40%;
        background-color: rgba(43, 124, 43, 0.4);
        border-radius: 10px;
      }
      .head {
        text-align: center;
      }
      body {
        background-image: url("https://st.depositphotos.com/2288675/2456/i/950/depositphotos_24562241-stock-photo-cricket-bat-and-ball.jpg");
        backdrop-filter: blur(15px);
      }
    </style>

    <title>Survey form</title>
  </head>
  <body>
    <div class="head">
      <h1 id="title">IPL Survery Form</h1>
      <h3>Thank your for taking time to fill this form</h3>
    </div>
    <div class="container-sm text-black-50">
      <form id="survey-form">
        <div class="mb-3" id="Survey-form">
          <label for="name" class="form-label" id="name-label">Name</label>
          <input
            type="name"
            class="form-control mb-2"
            id="name"
            placeholder="Enter your name"
          />
          <div class="mb-3">
            <label for="email" class="form-label" id="email-label"
              >Email address</label
            >

            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter your email"
            />
          </div>
          <p id="description">We never share email with anyone else</p>
          <div class="mb-3">
            <label for="number" class="form-label mb-2" id="number-label"
              >Age</label
            >
            <input
              type="number"
              class="form-control"
              id="number"
              min="15"
              max="99"
              placeholder="Enter your age"
            />
          </div>
        </div>
        <div class="form-group" id="dropdown">
          <p>Which option best describes you?</p>
          <select
            type="dropdown"
            id="dropdown"
            name="role"
            class="form-control"
            required
          >
            <option disabled selected value>
              Which typer of watcher are you
            </option>
            <option value="student">Casual Watcher</option>
            <option value="job">Regular Watcher</option>
            <option value="learner">Favourite team match watcher</option>
            <option value="preferNo">Playoffs Watcher</option>
            <option value="other">What's an IPL?</option>
          </select>
        </div>

        <label for="watch_ipl" class="watch_ipl mb-2">Do You Watch IPL?</label>
        <div class="watch_ipl">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault2"> No </label>
          </div>
        </div>

        <label for="check_ipl_teams" class="fav mb-2">
          Select your favourite IPL teams.</label
        >
        <div id="check_ipl_teams">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Mumbai Indians
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Chennai Super Kings
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Punjab Kings
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Delhi Capitals
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Kolkata Knight Riders
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Rajasthan Royals
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Sunrisers Hyderabad
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Royal Challengers Bangalore
            </label>
          </div>
        </div>
        <label for="floatingTextarea2">Comments</label>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>

    <div></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
